<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Day Night</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startTime()">
   
    <div class="form" id="form">
        <div class="navbar">
            <div class="txt" id="txt"></div>
        </div>
        <div class="console">
            <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
        </div>
        <div class="btn">
            <div class="sixth-level">
                <td> <input class="btn-form" type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
            </div>
            <div class="fifth-level">
                <td> <input class="btn-form" type="button" value="/" onclick="display('/')" /> </td>
            </div>
            <div class="fourth-level">
                <td> <input class="btn-form" type="button" value="7" onclick="display('7')" /> </td>
                <td> <input class="btn-form" type="button" value="8" onclick="display('8')" /> </td>
                <td> <input class="btn-form" type="button" value="9" onclick="display('9')" /> </td>
                <td> <input class="btn-form" type="button" value="-" onclick="display('-')" /> </td>
            </div>
            <div class="third-level">
                <td> <input class="btn-form" type="button" value="4" onclick="display('4')" /> </td>
                <td> <input class="btn-form" type="button" value="5" onclick="display('5')" /> </td>
                <td> <input class="btn-form" type="button" value="6" onclick="display('6')" /> </td>
                <td> <input class="btn-form" type="button" value="+" onclick="display('+')" /> </td>
            </div>
            <div class="second-level">
                <td> <input class="btn-form" type="button" value="1" onclick="display('1')" /> </td>
                <td> <input class="btn-form" type="button" value="2" onclick="display('2')" /> </td>
                <td> <input class="btn-form" type="button" value="3" onclick="display('3')" /> </td>
            </div>
            
            <div class="first-level">
                <td> <input class="btn-form" type="button" value="." onclick="display('.')" /> </td>
                <td> <input class="btn-form" type="button" value="0" onclick="display('0')" /> </td>
                <td> <input class="btn-form" type="button" value="*" onclick="display('*')" /> </td>
            </div> 
        </div>
    </div>
    <div class="equal">
        <td> <input class="btn-equal" type="button" value="=" onclick="calculate()" id="btn" /> </td>
    </div>
</body>
</html>
