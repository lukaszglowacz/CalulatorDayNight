<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Day Night</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec1214758d.js" crossorigin="anonymous"></script>

</head>
<body onload="startTime()">
        
    <div class="form" id="form">
        
        <div class="navbar">
            <div class="txt" id="txt"></div>
            <span><i class="fa fa-battery-full" aria-hidden="true"></i></span>
        </div>
    
        <div class="console output">
            <input type="text" class="display-box calculator-screen" value="0" disabled>
        </div>
        
        <div id="parentdarklight" class="darkmode">
            <label class="switch">
                <input type="checkbox" id="dark-mode-check">
                <span class="slider round"></span>
              </label>
            <div><p id="dark-mode-par" class="darkmode-txt">CHANGE TO DARK MODE</p></div>
        </div>

        <div class="btn-main">
            <div class="btn-main-1 calculator-keys">
                <button type="button" class="btn-form full-yellow-btn span-two all-clear" value="all-clear">C</button>
                <!-- square root button -->
                <button type="button" class="btn-form yellow-btn"><i class="fa-solid fa-square-root-variable"></i></button>
                <button type="button" class="btn-form main-btn num" value="7">7</button>
                <button type="button" class="btn-form main-btn num" value="4">4</button>
                <button type="button" class="btn-form main-btn num" value="1">1</button>
                <button type="button" class="btn-form main-btn decimal" value=".">.</button>   
            </div>

            <div class="btn-main-2">
                <!-- ( button -->
                <button type="button" class="btn-form yellow-btn">(</button>
                <!-- % button -->
                <button type="button" class="btn-form yellow-btn">%</button>
                <button type="button" class="btn-form main-btn num" value="8">8</button>
                <button type="button" class="btn-form main-btn num" value="5">5</button>
                <button type="button" class="btn-form main-btn num" value="2">2</button>
                <button type="button" class="btn-form main-btn num" value="0">0</button>

            </div>

            <div class="btn-main-3">
                <!-- ) button -->
                <button type="button" class="btn-form yellow-btn">)</button>
                <!-- +- button -->
                <button type="button" class="btn-form yellow-btn"><i class="fa-solid fa-plus-minus"></i></button>
                <button type="button" class="btn-form main-btn num">9</button>
                <button type="button" class="btn-form main-btn num">6</button>
                <button type="button" class="btn-form main-btn num">3</button>
                <!-- delete button -->
                <button type="button" class="btn-form main-btn"><i class="fa-solid fa-delete-left"></i></button>

            </div>

            <div class="btn-main-4">
                <button type="button" class="btn-form purple-btn operator" value="*">*</button>
                <button type="button" class="btn-form purple-btn operator" value="/">/</i></button>
                <button type="button" class="btn-form purple-btn operator" value="-">-</button>
                <button type="button" class="btn-form purple-btn operator" value="+">+</button>
                <button type="button" class="btn-equal span-two equal-sign" value="=">=</button>
                
            </div>    
        </div>
    </div>
    
</body>
</html>
